spring:
  cloud:
    config:
      enabled: false
  sql:
    init:
      schema-locations: classpath*:db/hsqldb/schema.sql
      data-locations: classpath*:db/hsqldb/data.sql
  jpa:
    hibernate:
      ddl-auto: none

eureka:
  client:
    enabled: false

vets:
  cache:
    ttl: 10
    heap-size: 10
